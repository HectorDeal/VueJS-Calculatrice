<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script defer src="./app.js"></script>
    <title>Calculatrice</title>
</head>
<body>
    <div class="tel">
    <main>
        <div class="result">
            <div class="calculs">
                <a>{{calculs || '0'}}</a>
            </div>
            <div class="resultat">
                <a>{{result}} =</a>
            </div>
        </div>
        <div class="interaction">
            <div class="ac-retour col-4">
                <div class="ac eltm reset" @click="ac()">AC</div>
                <div class="return eltm reset" @click="reset()">RET</div>
                <div class="pourcentage eltm tools" @click="pourcent()">%</div>
                <div class="division eltm tools" @click="division()">/</div>
            </div>
            <div class="calc789x col-4">
                <div class="7 eltm number" @click="addnumber(7)">7</div>
                <div class="8 eltm number" @click="addnumber(8)">8</div>
                <div class="9 eltm number" @click="addnumber(9)">9</div>
                <div class="x eltm number tools" @click="multiplication()">X</div>
            </div>
            <div class="calc456- col-4">
                <div class="4 eltm number" @click="addnumber(4)">4</div>
                <div class="5 eltm number" @click="addnumber(5)">5</div>
                <div class="6 eltm number" @click="addnumber(6)">6</div>
                <div class="- eltm tools" @click="soustraction()">-</div>
            </div>
            <div class="calc123plus col-4">
                <div class="1 eltm number" @click="addnumber(1)">1</div>
                <div class="2 eltm number" @click="addnumber(2)">2</div>
                <div class="3 eltm number" @click="addnumber(3)">3</div>
                <div class="plus eltm tools" @click="addition()">+</div>
            </div>
            <div class="calc0 col-4">
                <div class="plusmoins eltm" @click="sign()">+-</div>
                <div class="0 eltm number" @click="addnumber(0)">0</div>
                <div class="point eltm number" @click="point()">.</div>
                <div class="egal eltm tools" @click="equal()">=</div>
            </div>
        </div>
    </main>
</div>
</body>
