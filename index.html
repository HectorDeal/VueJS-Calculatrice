<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script defer src="./app.js"></script>
    <title>Calculatrice</title>
</head>
<body>
    <div class="tel">
    <main>
        <div class="result">
            <div class="calculs">
                <a> 7 x 8 = {{number}}</a>
            </div>
            <div class="resultat">
                <a>56</a>
            </div>
        </div>
        <div class="interaction">
            <div class="ac-retour col-4">
                <div class="ac eltm reset">AC</div>
                <div class="return eltm reset">RET</div>
                <div class="pourcentage eltm tools">%</div>
                <div class="division eltm tools">/</div>
            </div>
            <div class="calc789x col-4">
                <div class="7 eltm number">7</div>
                <div class="8 eltm number">8</div>
                <div class="9 eltm number">9</div>
                <div class="x eltm number tools">X</div>
            </div>
            <div class="calc456- col-4">
                <div class="4 eltm number">4</div>
                <div class="5 eltm number">5</div>
                <div class="6 eltm number">6</div>
                <div class="- eltm tools">-</div>
            </div>
            <div class="calc123plus col-4">
                <div class="1 eltm number">1</div>
                <div class="2 eltm number">2</div>
                <div class="3 eltm number">3</div>
                <div class="plus eltm tools">+</div>
            </div>
            <div class="calc0 col-4">
                <div class="plusmoins eltm">+-</div>
                <div class="0 eltm number">0</div>
                <div class="point eltm number">.</div>
                <div class="egal eltm tools">=</div>
            </div>
        </div>
    </main>
</div>
</body>
